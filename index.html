<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon PÃ¡gina de Google</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <nav>
           <a href="#" class="nav-link">Gmail</a>
           <a href="#" class="nav-link">Images</a>
           <a href="#" class="menu-icon" aria-label="Google apps" role="button"></a>
           <a href="#" class="photo-link"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu-BMhMrxHY-kAnO5ILwkKPhencVexj6gohQLEbj=s32-c-mo" alt="foto perfil de gmail" class="perfil-photo"></a> 
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="/icon/google-logo.png" class="logo">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                </span>
                <input type="text" placeholder="Search Google or type URL" autofocus>
                <a href="#" class="micro-icon"></a>
            </div>
        </section>
        <section class="main-visited">
          <div class="container-wrapper">
            <div class="container-visited">
                <a href="#" class="container-link" title="Recibidos (2)">
                  <img class="icon-visited" src="/icon/gmail (2).png"/>
                  <div class="container-title">
                    <span>Recibidos (2)</span>
                  </div>
                </a>
            </div>
            <div class="container-visited">
                <a href="#" class="container-link" title="(7) Facebook">
                  <img class="icon-visited" src="/icon/facebook.png"/>
                  <div class="container-title">
                    <span>(7) Facebook</span>
                  </div>
                </a>
            </div>
            <div class="container-visited">
                <a href="#" class="container-link" title="Google Fotos">
                  <img class="icon-visited" src="/icon/fotos-de-google.png"/>
                  <div class="container-title">
                    <span>Google Fotos</span>
                  </div>
                </a>
            </div>
            <div class="container-visited">
                <a href="#" class="container-link" title="(3) LinkedIn">
                  <img class="icon-visited" src="/icon/linkedin.png"/>
                  <div class="container-title">
                    <span>(3) LinkedIn</span>
                  </div>
                </a>
            </div>
            <div class="container-visited">
                <a href="#" class="container-link" title="Google Maps">
                  <img class="icon-visited" src="/icon/mapas-de-google.png"/>
                  <div class="container-title">
                    <span>Google Maps</span>
                  </div>
                </a>
            </div>
            <div class="container-visited">
                <a href="#" class="container-link" title="Outlook">
                  <img class="icon-visited" src="/icon/panorama.png"/>
                  <div class="container-title">
                    <span>Outlook</span>
                  </div>
                </a>
            </div>
            <div class="container-visited">
                <a href="#" class="container-link" title="(9) whatsApp">
                  <img class="icon-visited" src="/icon/whatsapp.png"/>
                  <div class="container-title">
                    <span>(9) whatsApp</span>
                  </div>
                </a>
            </div>
            <div class="container-visited">
                <a href="#" class="container-link" title="(1) YouTube">
                  <img class="icon-visited" src="/icon/youtube.png"/>
                  <div class="container-title">
                    <span>(1) YouTube</span>
                  </div>
                </a>
            </div>
            <div class="container-visited">
                <a href="#" class="container-link" title="(5) Telegram">
                  <img class="icon-visited" src="/icon/telegrama.png"/>
                  <div class="container-title">
                    <span>(5) Telegram</span>
                  </div>
                </a>
            </div>
            <div class="container-visited">
                <a href="#" class="container-link" title="Add shortcut">
                  <img class="icon-visited" src="/icon/mas-positivo-suma-simbolo-matematico (1).png"/>
                  <div class="container-title">
                      <span>Add shortcut</span>
                  </div>
                </a>
            </div>
          </div>
        </section>
        <footer>
          <div class="container-footer">
            <a href="#" class="footer-link" title="https://www.google/sky/">
              <img src="/icon/enlace.png" alt="icono de enlace" class="footer-imagen">
              <span class="footer-title">Photo by NASA Image Library.</span>
            </a>
          </div>
          <div class="footer-icon">
            <a href="#" class="icon-link" title="Customize this page">
              <img src="/icon/editar.png" alt="perzonalizar background" class="icon-pencil">
            </a>
          </div>
        </footer>
    </main>
</body>
</html>
